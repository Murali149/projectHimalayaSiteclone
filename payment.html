<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style></style>
    <title>Payment Page</title>
    <link rel="icon" href="./images/Himalaya_Logo.jpg">
    <link rel="stylesheet" href="./styles/payment.css">

    
  </head>
  <body>
      <div id="contentBox">
          <h1>Payment section </h1>
          <label for="cardNumber">Card Number</label>
          <input type="number" id="cardNumber" name="cardNumber" placeholder="Card Number" />
        
          <label for="dateOfExpiry">Date Of Expiry</label>
          <input type="date" id="dateOfExpiry"  name="dateOfExpiry"  placeholder="Date Of Expiry" />
        
          <label for="cvv">CVV</label>
          <input type="number" id="cvv" placeholder="CVV" />
        
          <button onclick="createOrder()">Make Payment</button>

          <a href="index.html">Click here to navigate to index Page</a>
        </div>

  
    <script>
      function createOrder() {
        let cardNumber = document.getElementById("cardNumber").value;
        let dateOfExpiry = document.getElementById("dateOfExpiry").value;
        let cvv = document.getElementById("cvv").value;
        console.log(cardNumber, dateOfExpiry, cvv);
        if (cardNumber && dateOfExpiry && cvv) {
          setTimeout(function () {
            alert("order has been created successfully");
            
          }, 2000);
        }else{
            alert("please Enter all The Fields")
        }
        

      }
    </script>
  </body>
</html>
<script src="./scripts/payment.js"></script>
