<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check out</title>
    <link rel="icon" href="./images/Himalaya_Logo.jpg">
    <link rel="stylesheet" href="styles/checkOut.css">
    
</head>
<body>
    <div id="contentBox">
        <h2>Check out page / Payment Page</h2>
        
        <p>Contact information</p>
        <input type="text" placeholder="Contact Number">
    
        <p>Shipping address</p>
        <div>
            <input type="text"  placeholder="First name">
            <input type="text" id="lastN" placeholder="Last name"> 
        </div>

        <input type="text" placeholder="Address">
        <input type="text" placeholder="Apartment,Suite, etc.(Optional)">
        <input type="text" placeholder="City">
        <div id="place">
            <input type="text" placeholder="Country/region">
            <input type="text"  placeholder="State">
            <input type="text" placeholder="ZIP code">
        </div>
        <input type="text"  placeholder="Phone">

        <div>
            <button ><a href="payment.html">Continue to shipping</a> </button> 
            <a href="cart.html">Return to cart</a>
        </div>

    </div>
        

</body>
</html>
<script src="./scripts/checkOut.js"></script>
